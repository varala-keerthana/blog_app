<!DOCTYPE html>
<html>
<head>
    <title>Home Page</title>
</head>
<body>
    <h1>Blog Home</h1>
    {% for post in posts %}
        <div>
            <h2>{{ post['title'] }}</h2>
            <p>By {{ post['author'] }} on {{ post['date_posted'] }}</p>
            <p>{{ post['content'] }}</p>
        </div>
        <hr>
    {% endfor %}
</body>
</html>
